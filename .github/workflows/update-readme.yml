name: Create Blog Post

on:
  push:
    branches: [main]
    paths:
      - 'src/ver2/**'

jobs:
  create-blog-post:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: code checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: get latest problem info
        id: problem_info
        run: |
          # 가장 최근 feat 커밋의 해시와 메시지 가져오기
          LATEST_FEAT_HASH=$(git log --grep="^feat:" --format="%H" -1)
          LATEST_FEAT_MSG=$(git log --grep="^feat:" --format="%s" -1)

          if [ -z "$LATEST_FEAT_HASH" ]; then
            echo "❌ No feat commit found"
            exit 0
          fi

          echo "✅ feat commit: $LATEST_FEAT_HASH"
          echo "✅ feat message: $LATEST_FEAT_MSG"

          # 해당 커밋에서 추가된 README 직접 찾기
          README_PATH=$(git show --name-only --format="" $LATEST_FEAT_HASH | grep "^src/ver2/.*/README.md$" | head -1)

          if [ -z "$README_PATH" ]; then
            echo "❌ No README in commit, trying all files..."
            # 커밋의 모든 파일 보기
            git show --name-only --format="" $LATEST_FEAT_HASH
            exit 0
          fi

          echo "✅ Found README: $README_PATH"

          PROBLEM_TITLE=$(grep -m 1 "^# " "$README_PATH" | sed 's/# //')
          FIRST_CATEGORY=$(grep -A 1 "## 카테고리" "$README_PATH" | tail -1 | sed 's/.*`\([^`]*\)`.*/\1/')
          ALL_CATEGORIES=$(grep -A 1 "## 카테고리" "$README_PATH" | tail -1 | grep -o '`[^`]*`' | sed 's/`//g')

          cat "$README_PATH" > /tmp/problem_readme.md

          echo "problem_name=$PROBLEM_TITLE" >> $GITHUB_OUTPUT
          echo "first_category=$FIRST_CATEGORY" >> $GITHUB_OUTPUT
          echo "all_categories<<EOF" >> $GITHUB_OUTPUT
          echo "$ALL_CATEGORIES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "readme_exists=true" >> $GITHUB_OUTPUT

      - name: checkout blog repo
        if: steps.problem_info.outputs.readme_exists == 'true'
        uses: actions/checkout@v4
        with:
          repository: choijw1004/choijw1004.github.io
          token: ${{ secrets.BLOG_PAT }}
          path: blog-repo

      - name: create blog post
        if: steps.problem_info.outputs.readme_exists == 'true'
        run: |
          DATE=$(date +%Y-%m-%d)
          DATETIME=$(date +"%Y-%m-%d %H:%M:%S +0900")
          
          cd blog-repo/_posts
          
          LAST_NUM=$(ls ${DATE}-*.md 2>/dev/null | \
                     sed "s/${DATE}-\([0-9]*\)\.md/\1/" | \
                     sort -n | \
                     tail -1)
          
          if [ -z "$LAST_NUM" ]; then
            NEXT_NUM=0
          else
            NEXT_NUM=$((LAST_NUM + 1))
          fi
          
          FILENAME="${DATE}-${NEXT_NUM}.md"
          cd ../..
          
          cat > blog-repo/_posts/${FILENAME} << EOF
          ---
          layout: post
          title: "[Algorithm] ${{ steps.problem_info.outputs.problem_name }}"
          description: "${{ steps.problem_info.outputs.problem_name }} 접근방식"
          date: ${DATETIME}
          tags:
            - Algorithm
          EOF
          
          echo "${{ steps.problem_info.outputs.all_categories }}" | while IFS= read -r category; do
            if [ ! -z "$category" ]; then
              echo "    - ${category}" >> blog-repo/_posts/${FILENAME}
            fi
          done
          
          cat >> blog-repo/_posts/${FILENAME} << EOF
          author: choijangwoo
          toc: true
          published: true
          categories: [Algorithm, ${{ steps.problem_info.outputs.first_category }}]
          ---
          
          EOF
          
          cat /tmp/problem_readme.md >> blog-repo/_posts/${FILENAME}
          
          echo "✅ Created: ${FILENAME}"

      - name: commit to blog repo
        if: steps.problem_info.outputs.readme_exists == 'true'
        run: |
          cd blog-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          
          git diff --staged --quiet || git commit -m "docs: add algorithm problem post"
          
          git pull --rebase --autostash || git pull --no-rebase
          
          git push

  
